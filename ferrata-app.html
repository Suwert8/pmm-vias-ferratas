            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            overflow-y: auto;

        .filter-section {

            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.95em;

        .filter-select {
            width: 100%;

            border: 2px solid var(--primary-color);

            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);

            transition: all 0.3s;
        }

        .filter-select:focus {

            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .material-item label {
            margin: 0;

            gap: 8px;
            font-weight: 500;
            flex: 1;
        }

        .material-item.required label {
            color: var(--primary-color);

        .material-item i {
            width: 20px;

        .material-tags {

        .material-tag {

        }

        .material-tag.required {
            background: var(--secondary-color);
            color: var(--dark-bg);
        }
    </style>
</head>

                // Obtener el SHA del archivo actual (si existe)

                try {

                        `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`,
                        {

                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'

                    );
                    
                    if (getResponse.ok) {

                        sha = fileData.sha;

                } catch (e) {
                    // El archivo no existe, lo crearemos
                }
                
                // Crear o actualizar el archivo
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/${path}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,

                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Actualizar vÃ­as ferratas - ${new Date().toLocaleString('es-ES')}`,
                            content: encodedContent,
                            branch: branch,
                            ...(sha && { sha })
                        })
                    }
                );
                
                if (updateResponse.ok) {
                    console.log('âœ… Datos sincronizados con GitHub');
                } else {
                    console.error('âŒ Error al sincronizar con GitHub:', await updateResponse.text());

            document.getElementById('mat-disipador').checked = true;
            document.getElementById('mat-arnes').checked = true;
            document.getElementById('mat-baga').checked = false;
            document.getElementById('mat-polea').checked = false;
            document.getElementById('mat-cuerda').checked = false;
            document.getElementById('mat-ocho').checked = false;
            document.getElementById('mat-otros').checked = false;
            document.getElementById('mat-otros-text').value = '';
            document.getElementById('otros-text-container').style.display = 'none';
            
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
        }

        function editFerrata(id) {
            const ferratas = getFerratas();
            const ferrata = ferratas.find(f => f.id === id);
            
            if (!ferrata) {
                alert('No se encontrÃ³ la vÃ­a ferrata');
                return;
            }
            
            // Establecer modo ediciÃ³n
            editingFerrataId = id;
            
            // Cambiar tÃ­tulo del formulario
            document.getElementById('form-title').innerHTML = `
                <i class="fas fa-edit"></i>
                Editando VÃ­a Ferrata
            `;
            
            // Rellenar el formulario con los datos existentes
            document.getElementById('nombre').value = ferrata.nombre;
            document.getElementById('nivel').value = ferrata.nivel;
            document.getElementById('descripcion').value = ferrata.descripcion || '';
            
            // Establecer coordenadas
            selectedCoords = { lat: ferrata.lat, lng: ferrata.lng };
            document.getElementById('coords-display').style.display = 'block';
            document.getElementById('coords-display').innerHTML = `
                <i class="fas fa-map-marker-alt"></i>
                UbicaciÃ³n: ${ferrata.lat.toFixed(6)}, ${ferrata.lng.toFixed(6)}
            `;
            
            // Agregar marcador en el mapa
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([ferrata.lat, ferrata.lng]).addTo(map);
            map.setView([ferrata.lat, ferrata.lng], 13);
            
            // Imagen de portada
            if (ferrata.coverImage) {
                coverImageData = ferrata.coverImage;
                document.getElementById('cover-preview').innerHTML = `
                    <div class="preview-image">
                        <img src="${ferrata.coverImage}" alt="Portada">
                        <button type="button" class="remove-btn" onclick="removeCoverImage()">Ã—</button>
                    </div>
                `;
            }
            
            // Media files
            if (ferrata.media && ferrata.media.length > 0) {
                mediaFiles = [...ferrata.media];
                updateMediaPreview();
            }
            
            // Material
            if (ferrata.material) {
                document.getElementById('mat-baga').checked = ferrata.material.baga || false;
                document.getElementById('mat-polea').checked = ferrata.material.polea || false;
                document.getElementById('mat-cuerda').checked = ferrata.material.cuerda || false;
                document.getElementById('mat-ocho').checked = ferrata.material.ocho || false;
                document.getElementById('mat-otros').checked = ferrata.material.otros || false;
                
                if (ferrata.material.otros && ferrata.material.otrosTexto) {
                    document.getElementById('mat-otros-text').value = ferrata.material.otrosTexto;
                    document.getElementById('otros-text-container').style.display = 'block';
                }
            }
            
            // Cambiar a la vista de aÃ±adir
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            document.querySelector('[data-view="add"]').classList.add('active');
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.getElementById('view-add').classList.add('active');
            
            // Hacer scroll al inicio del formulario
            window.scrollTo(0, 0);
        }

        function reloadMapMarkers() {
            // Limpiar marcadores existentes (excepto el marcador temporal)
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker && layer !== marker) {
                    map.removeLayer(layer);
                }
            });
            
            // Agregar todos los marcadores nuevamente
            const ferratas = getFerratas();
            ferratas.forEach(ferrata => {
                const newMarker = L.marker([ferrata.lat, ferrata.lng])
                    .addTo(map)
                    .bindPopup(`<b>${ferrata.nombre}</b><br>Nivel: ${getNivelText(ferrata.nivel)}`);
                
                newMarker.on('click', function() {
                    showFerrataDetail(ferrata.id);
                });
            });
        }

        // ===== VISUALIZACIÃ“N =====
        function loadFerratas() {
            const ferratas = getFerratas();
            const container = document.getElementById('ferratas-list');

            let filtered = ferratas;
            
            // Filtrar por nivel
            if (currentFilter !== 'todas') {
                filtered = filtered.filter(f => f.nivel === currentFilter);
            }
            
            // Filtrar por material
            if (currentMaterialFilter !== 'todos') {
                filtered = filtered.filter(f => {
                    if (!f.material) return false;
                    return f.material[currentMaterialFilter] === true;
                });
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-mountain"></i>
                        <h3>No hay vÃ­as ferratas</h3>
                        <p>No se encontraron vÃ­as con estos filtros</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(ferrata => {
                const materialTags = getMaterialTags(ferrata.material);
                
                return `
                <div class="ferrata-card" onclick="showFerrataDetail(${ferrata.id})">
                    <div class="ferrata-header">
                        ${ferrata.coverImage 
                            ? `<img src="${ferrata.coverImage}" alt="${ferrata.nombre}">`
                            : `<div class="no-image"><i class="fas fa-mountain"></i></div>`
                        }
                        <div class="ferrata-level level-${ferrata.nivel}">
                            ${getNivelText(ferrata.nivel)}
                        </div>
                    </div>
                    <div class="ferrata-body">
                        <div class="ferrata-title">${ferrata.nombre}</div>
                        <div class="ferrata-info">
                            <span><i class="fas fa-map-marker-alt"></i> ${ferrata.lat.toFixed(4)}, ${ferrata.lng.toFixed(4)}</span>
                            <span><i class="fas fa-images"></i> ${ferrata.media.length}</span>
                        </div>
                        ${ferrata.descripcion ? `<p style="color: var(--text-light); margin-top: 10px;">${ferrata.descripcion.substring(0, 100)}${ferrata.descripcion.length > 100 ? '...' : ''}</p>` : ''}
                        ${materialTags ? `<div class="material-tags">${materialTags}</div>` : ''}
                        <div class="ferrata-actions">
                            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); showOnMap(${ferrata.lat}, ${ferrata.lng})">
                                <i class="fas fa-map"></i> Ver en Mapa
                            </button>
                            `${!isMobileDevice() ? "" : `<button class="btn btn-primary btn-small" onclick="event.stopPropagation(); editFerrata(${ferrata.id})"><i class="fas fa-edit"></i> Editar</button>`}`
                            <button class="btn btn-accent btn-small" onclick="event.stopPropagation(); confirmDelete(${ferrata.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function showFerrataDetail(id) {
            const ferrata = getFerratas().find(f => f.id === id);
            if (!ferrata) return;

            const modal = document.getElementById('detail-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.textContent = ferrata.nombre;
            body.innerHTML = `
                <div style="margin-bottom: 20px;">
                    ${ferrata.coverImage 
                        ? `<img src="${ferrata.coverImage}" alt="${ferrata.nombre}" style="width: 100%; border-radius: 10px;">`
                        : ''
                    }
                </div>
                <div style="margin-bottom: 15px;">
                    <strong><i class="fas fa-chart-line"></i> Nivel:</strong> 
                    <span class="ferrata-level level-${ferrata.nivel}" style="position: static; margin-left: 10px;">
                        ${getNivelText(ferrata.nivel)}
                    </span>
                </div>
                <div style="margin-bottom: 15px;">
                    <strong><i class="fas fa-map-marker-alt"></i> UbicaciÃ³n:</strong> 
                    ${ferrata.lat.toFixed(6)}, ${ferrata.lng.toFixed(6)}
                    <button class="btn btn-secondary btn-small" style="margin-left: 10px;" onclick="showOnMap(${ferrata.lat}, ${ferrata.lng})">
                        <i class="fas fa-map"></i> Ver en Mapa
                    </button>
                </div>
                <div style="margin-bottom: 15px;">
                    <strong><i class="fas fa-calendar"></i> Fecha:</strong> 
                    ${new Date(ferrata.fecha).toLocaleDateString('es-ES')}
                </div>
                ${ferrata.material ? `
                    <div style="margin-bottom: 20px;">
                        <strong><i class="fas fa-toolbox"></i> Material Necesario:</strong>
                        <div class="material-tags" style="margin-top: 10px;">
                            ${getMaterialTags(ferrata.material)}
                        </div>
                    </div>
                ` : ''}
                ${ferrata.descripcion ? `
                    <div style="margin-bottom: 20px;">
                        <strong><i class="fas fa-align-left"></i> DescripciÃ³n:</strong>
                        <p style="margin-top: 10px; color: var(--text-light);">${ferrata.descripcion}</p>
                    </div>
                ` : ''}
                ${ferrata.media.length > 0 ? `
                    <div>
                        <strong><i class="fas fa-images"></i> GalerÃ­a (${ferrata.media.length}):</strong>
                        <div class="media-gallery">
                            ${ferrata.media.map((media, index) => {
                                const tag = media.type === 'video'
                                    ? `<video src="${media.data}" controls></video>`
                                    : `<img src="${media.data}" alt="Foto ${index + 1}">`;
                                return `<div class="media-item" onclick="openFullscreen('${media.data}', '${media.type}')">${tag}</div>`;
                            }).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.remove('active');
        }

        function showOnMap(lat, lng) {
            closeModal();
            
            // Cambiar a vista de mapa
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            document.querySelector('[data-view="map"]').classList.add('active');
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.getElementById('view-map').classList.add('active');
            
            setTimeout(() => {
                map.invalidateSize();
                map.setView([lat, lng], 15);
            }, 100);
        }

        function confirmDelete(id) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta vÃ­a ferrata?')) {
                deleteFerrataFromStorage(id);
                loadFerratas();
                // Recargar mapa para quitar marcador
                location.reload();
            }
        }

        function openFullscreen(src, type) {
            const fullscreen = window.open('', '_blank');
            const tag = type === 'video'
                ? `<video src="${src}" controls autoplay style="width: 100%; height: 100%;"></video>`
                : `<img src="${src}" style="width: 100%; height: 100%; object-fit: contain;">`;
            
            fullscreen.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Vista Completa</title>
                    <style>
                        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
                    </style>
                </head>
                <body>${tag}</body>
                </html>
            `);
        }

        // ===== UTILIDADES =====
        function getNivelText(nivel) {
            const niveles = {
                'k1': 'K1 - Muy FÃ¡cil',
                'k2': 'K2 - FÃ¡cil',
                'k3': 'K3 - Normal',
                'k4': 'K4 - Moderada',
                'k5': 'K5 - DifÃ­cil',
                'k6': 'K6 - Muy DifÃ­cil'
            };
            return niveles[nivel] || nivel;
        }

        function getMaterialTags(material) {
            if (!material) return '';
            
            const tags = [];
            const materialNames = {
                'casco': '<i class="fas fa-hard-hat"></i> Casco',
                'disipador': '<i class="fas fa-link"></i> Disipador',
                'arnes': '<i class="fas fa-vest"></i> ArnÃ©s',
                'baga': '<i class="fas fa-link"></i> Baga',
                'polea': '<i class="fas fa-circle-notch"></i> Polea',
                'cuerda': '<i class="fas fa-grip-lines"></i> Cuerda',
                'ocho': '<i class="fas fa-infinity"></i> Ocho'
            };
            
            // Los obligatorios siempre estÃ¡n
            if (material.casco) tags.push(`<span class="material-tag required">${materialNames.casco}</span>`);
            if (material.disipador) tags.push(`<span class="material-tag required">${materialNames.disipador}</span>`);
            if (material.arnes) tags.push(`<span class="material-tag required">${materialNames.arnes}</span>`);
            
            // Los opcionales solo si estÃ¡n marcados
            if (material.baga) tags.push(`<span class="material-tag">${materialNames.baga}</span>`);
            if (material.polea) tags.push(`<span class="material-tag">${materialNames.polea}</span>`);
            if (material.cuerda) tags.push(`<span class="material-tag">${materialNames.cuerda}</span>`);
            if (material.ocho) tags.push(`<span class="material-tag">${materialNames.ocho}</span>`);
            if (material.otros) {
                const otrosText = material.otrosTexto ? `: ${material.otrosTexto}` : '';
                tags.push(`<span class="material-tag"><i class="fas fa-plus"></i> Otros${otrosText}</span>`);
            }
            
            return tags.join('');
        }
    </script>
