        header h1 {

            grid-template-columns: 1fr 1fr;

            grid-template-columns: 1fr 1fr;

            font-size: 1em;

            align-items: center;
            justify-content: center;

        }

            border-radius: 8px;
            overflow: hidden;

            top: 0;
            left: 0;

            height: 100%;

            cursor: pointer;

            border-radius: 20px;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;

// ===== BROWSER FINGERPRINTING =====
// Genera una huella digital única del dispositivo
async function generateDeviceFingerprint() {
    const components = [];
    
    // User Agent
    components.push(navigator.userAgent);
    
    // Pantalla
    components.push(`${screen.width}x${screen.height}x${screen.colorDepth}`);
    components.push(screen.availWidth);
    components.push(screen.availHeight);
    
    // Zona horaria
    components.push(new Date().getTimezoneOffset());
    
    // Idioma
    components.push(navigator.language);
    components.push(navigator.languages.join(','));
    
    // Plataforma
    components.push(navigator.platform);
    
    // Hardware concurrency (núcleos CPU)
    components.push(navigator.hardwareConcurrency || 'unknown');
    
    // Device Memory (si está disponible)
    components.push(navigator.deviceMemory || 'unknown');
    
    // Touch support
    components.push(navigator.maxTouchPoints || 0);
    
    // Plugins (solo si están disponibles)
    if (navigator.plugins) {
        const plugins = Array.from(navigator.plugins).map(p => p.name).sort().join(',');
        components.push(plugins);
    }
    
    // Canvas fingerprint
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    ctx.textBaseline = 'top';
    ctx.font = '14px Arial';
    ctx.fillStyle = '#f60';
    ctx.fillRect(125, 1, 62, 20);
    ctx.fillStyle = '#069';
    ctx.fillText('Browser Fingerprint', 2, 15);
    components.push(canvas.toDataURL());
    
    // WebGL fingerprint
    try {
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            if (debugInfo) {
                components.push(gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL));
                components.push(gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL));
            }
        }
    } catch (e) {
        components.push('webgl-error');
    }
    
    // Generar hash de todos los componentes
    const fingerprint = await hashString(components.join('|||'));
    return fingerprint;
}

// Función simple de hash (SHA-256)
async function hashString(str) {
    const encoder = new TextEncoder();
    const data = encoder.encode(str);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    return hashHex;
}

async function isAuthorizedDevice() {
    const currentFingerprint = await generateDeviceFingerprint();
    const authorizedFingerprints = getAuthorizedFingerprints();
    
    console.log('Fingerprint del dispositivo:', currentFingerprint);
    
    return authorizedFingerprints.includes(currentFingerprint);
}

// Obtener lista de dispositivos autorizados desde LocalStorage
function getAuthorizedFingerprints() {
    const stored = localStorage.getItem('authorizedDevices');
    if (stored) {
        return JSON.parse(stored);
    }
    return [];
}

// Autorizar el dispositivo actual (solo para configuración inicial)
async function authorizeCurrentDevice() {
    const currentFingerprint = await generateDeviceFingerprint();
    const authorized = getAuthorizedFingerprints();
    
    if (!authorized.includes(currentFingerprint)) {
        authorized.push(currentFingerprint);
        localStorage.setItem('authorizedDevices', JSON.stringify(authorized));
        console.log('✅ Dispositivo autorizado:', currentFingerprint);
    } else {
        console.log('ℹ️ Dispositivo ya estaba autorizado');
    }
    
    return currentFingerprint;
}

        // ===== MAPA =====
        function initMap() {
            // Centrar en España por defecto
            map = L.map('map').setView([40.4168, -3.7038], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Click en el mapa
            map.on('click', function(e) {
                if (selectingOnMap) {
                    setLocation(e.latlng.lat, e.latlng.lng);
                    selectingOnMap = false;
                    document.getElementById('select-on-map').classList.remove('btn-accent');
                    document.getElementById('select-on-map').classList.add('btn-secondary');
                }
            });

            // Cargar marcadores de ferratas guardadas
            loadMarkersOnMap();
        }

        function setLocation(lat, lng) {
            selectedCoords = { lat, lng };
            
            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 13);

            document.getElementById('coords-display').style.display = 'block';
            document.getElementById('coords-display').textContent = 
                `📍 Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
        }

        function loadMarkersOnMap() {
            const ferratas = getFerratas();
            ferratas.forEach(ferrata => {
                const ferrataMarker = L.marker([ferrata.lat, ferrata.lng])
                    .addTo(map)
                    .bindPopup(`<b>${ferrata.nombre}</b><br>Nivel: ${getNivelText(ferrata.nivel)}`);
                
                ferrataMarker.on('click', function() {
                    showFerrataDetail(ferrata.id);
                });
            });
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // Geolocalización
            document.getElementById('get-location').addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            setLocation(position.coords.latitude, position.coords.longitude);
                        },
                        error => {
                            alert('No se pudo obtener tu ubicación. Por favor, selecciona en el mapa.');
                        }
                    );
                } else {
                    alert('Tu navegador no soporta geolocalización.');
                }
            });

            // Seleccionar en mapa
            document.getElementById('select-on-map').addEventListener('click', function() {
                selectingOnMap = !selectingOnMap;
                if (selectingOnMap) {
                    this.classList.remove('btn-secondary');
                    this.classList.add('btn-accent');
                    alert('Haz click en el mapa para seleccionar la ubicación');
                } else {
                    this.classList.remove('btn-accent');
                    this.classList.add('btn-secondary');
                }
            });

            // Upload de imagen de portada
            document.getElementById('cover-upload').addEventListener('click', function() {
                document.getElementById('cover-image').click();
            });

            document.getElementById('cover-image').addEventListener('change', function(e) {
                handleCoverImage(e.target.files[0]);
            });

            // Upload de media
            document.getElementById('media-upload').addEventListener('click', function() {
                document.getElementById('media-files').click();
            });

            document.getElementById('media-files').addEventListener('change', function(e) {
                handleMediaFiles(Array.from(e.target.files));
            });

            // Formulario
            document.getElementById('ferrata-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveFerratahandleFormSubmit();
            });

            // Filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    loadFerratas();
                });
            });

            // Modal
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('detail-modal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }

        // ===== MANEJO DE ARCHIVOS =====
        function handleCoverImage(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                coverImageData = e.target.result;
                const preview = document.getElementById('cover-preview');
                preview.innerHTML = `
                    <div class="preview-image">
                        <img src="${e.target.result}" alt="Portada">
                        <button type="button" class="remove-btn" onclick="removeCoverImage()">×</button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }

        function removeCoverImage() {
            coverImageData = null;
            document.getElementById('cover-preview').innerHTML = '';
            document.getElementById('cover-image').value = '';
        }

        function handleMediaFiles(files) {
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    mediaFiles.push({
                        type: file.type.startsWith('video') ? 'video' : 'image',
                        data: e.target.result,
                        name: file.name
                    });
                    updateMediaPreview();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateMediaPreview() {
            const preview = document.getElementById('media-preview');
            preview.innerHTML = mediaFiles.map((media, index) => {
                const tag = media.type === 'video' 
                    ? `<video src="${media.data}" controls></video>`
                    : `<img src="${media.data}" alt="${media.name}">`;
                
                return `
                    <div class="preview-image">
                        ${tag}
                        <button type="button" class="remove-btn" onclick="removeMedia(${index})">×</button>
                    </div>
                `;
            }).join('');
        }

        function removeMedia(index) {
            mediaFiles.splice(index, 1);
            updateMediaPreview();
        }

        // ===== CRUD FERRATAS =====
        function handleFormSubmit() {
            if (!selectedCoords) {
                alert('Por favor, selecciona una ubicación en el mapa');
                return;
            }

            const ferrata = {
                id: Date.now(),
                nombre: document.getElementById('nombre').value,
                nivel: document.getElementById('nivel').value,
                descripcion: document.getElementById('descripcion').value,
                lat: selectedCoords.lat,
                lng: selectedCoords.lng,
                coverImage: coverImageData,
                media: mediaFiles,
                fecha: new Date().toISOString()
            };

            saveFerrataToStorage(ferrata);
            resetForm();
            loadFerratas();
            
            // Añadir marcador al mapa
            const newMarker = L.marker([ferrata.lat, ferrata.lng])
                .addTo(map)
                .bindPopup(`<b>${ferrata.nombre}</b><br>Nivel: ${getNivelText(ferrata.nivel)}`);
            
            newMarker.on('click', function() {
                showFerrataDetail(ferrata.id);
            });

            alert('¡Vía Ferrata guardada exitosamente!');
        }

        function saveFerrataToStorage(ferrata) {
            const ferratas = getFerratas();
            ferratas.push(ferrata);
            localStorage.setItem('ferratas', JSON.stringify(ferratas));
        }

        function getFerratas() {
            const data = localStorage.getItem('ferratas');
            return data ? JSON.parse(data) : [];
        }

        function deleteFerrataFromStorage(id) {
            const ferratas = getFerratas().filter(f => f.id !== id);
            localStorage.setItem('ferratas', JSON.stringify(ferratas));
        }

        function resetForm() {
            document.getElementById('ferrata-form').reset();
            selectedCoords = null;
            coverImageData = null;
            mediaFiles = [];
            document.getElementById('cover-preview').innerHTML = '';
            document.getElementById('media-preview').innerHTML = '';
            document.getElementById('coords-display').style.display = 'none';
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
        }

        // ===== VISUALIZACIÓN =====
        function loadFerratas() {
            const ferratas = getFerratas();
            const container = document.getElementById('ferratas-list');

            let filtered = ferratas;
            if (currentFilter !== 'todas') {
                filtered = ferratas.filter(f => f.nivel === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-mountain"></i>
                        <h3>No hay vías ferratas guardadas</h3>
                        <p>Añade tu primera vía ferrata usando el formulario</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(ferrata => `
                <div class="ferrata-card" onclick="showFerrataDetail(${ferrata.id})">
                    <div class="ferrata-header">
                        ${ferrata.coverImage 
                            ? `<img src="${ferrata.coverImage}" alt="${ferrata.nombre}">`
                            : `<div class="no-image"><i class="fas fa-mountain"></i></div>`
                        }
                        <div class="ferrata-level level-${ferrata.nivel}">
                            ${getNivelText(ferrata.nivel)}
                        </div>
                    </div>
                    <div class="ferrata-body">
                        <div class="ferrata-title">${ferrata.nombre}</div>
                        <div class="ferrata-info">
                            <span><i class="fas fa-map-marker-alt"></i> ${ferrata.lat.toFixed(4)}, ${ferrata.lng.toFixed(4)}</span>
                            <span><i class="fas fa-images"></i> ${ferrata.media.length}</span>
                        </div>
                        ${ferrata.descripcion ? `<p style="color: var(--text-light); margin-top: 10px;">${ferrata.descripcion.substring(0, 100)}${ferrata.descripcion.length > 100 ? '...' : ''}</p>` : ''}
                        <div class="ferrata-actions">
                            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); showOnMap(${ferrata.lat}, ${ferrata.lng})">
                                <i class="fas fa-map"></i> Ver en Mapa
                            </button>
                            ${isDeviceAuthorized ? `
                            <button class="btn btn-accent btn-small" onclick="event.stopPropagation(); confirmDelete(${ferrata.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showFerrataDetail(id) {
            const ferrata = getFerratas().find(f => f.id === id);
            if (!ferrata) return;

            const modal = document.getElementById('detail-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.textContent = ferrata.nombre;
            body.innerHTML = `
                <div style="margin-bottom: 20px;">
                    ${ferrata.coverImage 
                        ? `<img src="${ferrata.coverImage}" alt="${ferrata.nombre}" style="width: 100%; border-radius: 10px;">`
                        : ''
                    }
                </div>
                <div style="margin-bottom: 15px;">
                    <strong><i class="fas fa-chart-line"></i> Nivel:</strong> 
                    <span class="ferrata-level level-${ferrata.nivel}" style="position: static; margin-left: 10px;">
                        ${getNivelText(ferrata.nivel)}
                    </span>
                </div>
                <div style="margin-bottom: 15px;">
                    <strong><i class="fas fa-map-marker-alt"></i> Ubicación:</strong> 
                    ${ferrata.lat.toFixed(6)}, ${ferrata.lng.toFixed(6)}
                    <button class="btn btn-secondary btn-small" style="margin-left: 10px;" onclick="showOnMap(${ferrata.lat}, ${ferrata.lng})">
                        <i class="fas fa-map"></i> Ver en Mapa
                    </button>
                </div>
                <div style="margin-bottom: 15px;">
                    <strong><i class="fas fa-calendar"></i> Fecha:</strong> 
                    ${new Date(ferrata.fecha).toLocaleDateString('es-ES')}
                </div>
                ${ferrata.descripcion ? `
                    <div style="margin-bottom: 20px;">
                        <strong><i class="fas fa-align-left"></i> Descripción:</strong>
                        <p style="margin-top: 10px; color: var(--text-light);">${ferrata.descripcion}</p>
                    </div>
                ` : ''}
                ${ferrata.media.length > 0 ? `
                    <div>
                        <strong><i class="fas fa-images"></i> Galería (${ferrata.media.length}):</strong>
                        <div class="media-gallery">
                            ${ferrata.media.map((media, index) => {
                                const tag = media.type === 'video'
                                    ? `<video src="${media.data}" controls></video>`
                                    : `<img src="${media.data}" alt="Foto ${index + 1}">`;
                                return `<div class="media-item" onclick="openFullscreen('${media.data}', '${media.type}')">${tag}</div>`;
                            }).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.remove('active');
        }

        function showOnMap(lat, lng) {
            closeModal();
            map.setView([lat, lng], 15);
            // Scroll al mapa
            document.getElementById('map').scrollIntoView({ behavior: 'smooth' });
        }

        function confirmDelete(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta vía ferrata?')) {
                deleteFerrataFromStorage(id);
                loadFerratas();
                // Recargar mapa para quitar marcador
                location.reload();
            }
        }

        function openFullscreen(src, type) {
            const fullscreen = window.open('', '_blank');
            const tag = type === 'video'
                ? `<video src="${src}" controls autoplay style="width: 100%; height: 100%;"></video>`
                : `<img src="${src}" style="width: 100%; height: 100%; object-fit: contain;">`;
            
            fullscreen.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Vista Completa</title>
                    <style>
                        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
                    </style>
                </head>
                <body>${tag}</body>
                </html>
            `);
        }

        // ===== UTILIDADES =====
        function getNivelText(nivel) {
            const niveles = {
                'facil': 'Fácil (K1-K2)',
                'moderado': 'Moderado (K3)',
                'dificil': 'Difícil (K4)',
                'muy-dificil': 'Muy Difícil (K5)',
                'extremo': 'Extremo (K6)'
            };
            return niveles[nivel] || nivel;
        }
    </script>
